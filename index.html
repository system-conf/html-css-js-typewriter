<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daktilo Efekti</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Yazıları ortalamak için */
        }

        .typewriter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Sayfanın yüksekliğine yayılır */
        }

        .typewriter {
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            width: 0;
            animation: typing 3s steps(30, end) infinite, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            0%, 100% {
                width: 0;
            }
            20%, 80% {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter-container">
        <div id="typewriter-container" class="typewriter"></div>
    </div>

    <script>
        const words = ["Mobil Uygulama", "Website", "SEO", "Uygulamalar", "E-ticaret"];
        let index = 0;

        function typeWriter() {
            const typewriterContainer = document.getElementById('typewriter-container');
            typewriterContainer.textContent = words[index];
            index = (index + 1) % words.length;
        }

        setInterval(typeWriter, 3000); // Her kelime 3 saniyede bir değişir
        typeWriter(); // İlk kelimeyi hemen yazdır
    </script>
</body>
</html>
